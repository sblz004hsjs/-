        * {

            font-family: "Segoe UI", "Arial", "Microsoft YaHei", sans-serif;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .fullscreen-bg {
            width: 100%;
            height: 100%;
            background-image: url("https://i.imgs.ovh/2025/11/01/7IHAxF.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.9);
        }
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            z-index: 100;
            border: none;
            outline: none;
        }
        .menu-line {
            width: 22px;
            height: 2px;
            background-color: #ffffff;
            border-radius: 1px;
            transition: background-color 0.3s ease;
        }
        .menu-btn:hover .menu-line {
            background-color: #f0f0f0;
        }
        .menu-popup {
            position: fixed;
            top: 80px;
            left: 30px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 8px;
            box-shadow: none;
            padding: 15px 0;
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .menu-popup.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .menu-item {
            padding: 12px 25px;
            color: #2d3748;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .version-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.95);
            backdrop-filter: blur(4px);
            border-radius: 12px;
            box-shadow: none;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 80;
            text-align: center;
        }
        .version-panel.show {
            opacity: 1;
            visibility: visible;
        }
        .version-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: contain;
            margin: 0 auto 20px;
            background-color: #ffffff;
            padding: 10px;
        }
        .panel-title {
            font-size: 22px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .panel-desc {
            font-size: 14px;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 10px;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            background-color: #2563eb;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            border: none;
        }
        .download-btn:hover {
            background-color: #1d4ed8;
        }
        .close-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .close-panel:hover {
            color: #e53e3e;
        }
        @media (max-width: 500px) {
            .version-panel {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .menu-btn {
                top: 20px;
                left: 20px;
            }
            .menu-popup {
                top: 70px;
                left: 20px;
            }
            .version-logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

        const closeMenu = document.getElementById('closeMenu');
        const globalPanel = document.getElementById('globalPanel');
        const domesticPanel = document.getElementById('domesticPanel');
        const closeGlobal = document.getElementById('closeGlobal');
        const closeDomestic = document.getElementById('closeDomestic');

        menuBtn.addEventListener('click', () => {

        closeGlobal.addEventListener('click', () => globalPanel.classList.remove('show'));
